// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.10"
        ndkVersion = "24.0.8215888"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath 'com.google.gms:google-services:4.3.15'
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:4.1.2")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    allprojects {
        configurations.configureEach {
            resolutionStrategy {
                force "com.facebook.soloader:soloader:0.10.4"
            }
        }
        repositories {
            google()
            mavenCentral()
            mavenLocal()
            jcenter()
            maven {
                // expo-camera bundles a custom com.google.android:cameraview
                url "$rootDir/../node_modules/expo-camera/android/maven"
            }
            // Remember to include the following sdk to build project
            if (file("${project.rootDir}/tapandpay_sdk").exists()) {
                ext.enableTapAndPay = true
                maven {
                    url "file:${project.rootDir}/tapandpay_sdk/"
                }
            }
        }
    }
}
